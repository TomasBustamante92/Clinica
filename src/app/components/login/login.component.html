   


<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
<div class="modal-dialog"  role="document">
 <div class="modal-content rounded-4 shadow">
     <br>
     <h1 style="text-align: center; color: black;">Ingresar</h1>
     <br>

   <div class="modal-body p-5 pt-0">
       <div class="form-floating mb-3">
         <input [(ngModel)]="mail" type="email" class="form-control rounded-3" (ngModelChange)="resetearMensajeError()" id="floatingInput" placeholder="name@example.com">
         <label style="color: black;" for="floatingInput">Email</label>
       </div>
       <div class="form-floating mb-3">
         <input [(ngModel)]="password" type="password" class="form-control rounded-3" id="floatingPassword" (ngModelChange)="resetearMensajeError()" placeholder="Password">
         <label style="color: black;" for="floatingPassword">Contrase√±a</label>
       </div>
       <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" (click)="ingresarUsuario()">Login</button>
       <br>
       <p style="color: red;">{{mensajeError}}</p>
       <br>
       <p style="text-align: center;">Ingresado rapido</p>
       <button class="w-100 mb-2 btn btn-lg btn-secondary rounded-3" (click)="ingresadoRapido('Paciente')">Paciente</button>
       <button class="w-100 mb-2 btn btn-lg btn-secondary rounded-3" (click)="ingresadoRapido('Especialista')">Especialista</button>
       <button class="w-100 mb-2 btn btn-lg btn-secondary rounded-3" (click)="ingresadoRapido('Admin')">Admin</button>
   </div>
 </div>
</div>
</div>
